<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Last Minute</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="booking-banner">
      <div class="container">
        <div class="booking-form-container">
          <div class="d-flex justify-content-center align-content-center py-5 flex-column">
            <div class="booking-form">
              <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="pills-round-tab" data-toggle="pill" href="#pills-round" role="tab" aria-controls="pills-round" aria-selected="true">Round Trip</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="pills-oneWay-tab" data-toggle="pill" href="#pills-oneWay" role="tab" aria-controls="pills-oneWay" aria-selected="false">OneWay Trip</a>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-round" role="tabpanel" aria-labelledby="pills-round-tab">Round Trip - 1</div>
                <div class="tab-pane fade" id="pills-oneWay" role="tabpanel" aria-labelledby="pills-oneWay-tab">OneWay Trip - 2</div>
              </div>
              <form id="bookingForm">
                <div class="row">
                  <div class="col-3">
                    <input id="destination" />
                    <input type="hidden" id="destination-id" />
                    <p id="destination-description"></p>
                    <div id="Destination-values"></div>
                  </div>
                  <div class="col-3">
                    <input id="departure" />
                    <input type="hidden" id="departure-id" />
                    <p id="departure-description"></p>
                    <div id="departure-values"></div>
                  </div>
                  <button type="submit">sub</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer src="script.js"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
